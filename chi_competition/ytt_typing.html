							<textarea id="txtC1">我與父親不相見已二年餘了我最不能忘記的是他的背影那年冬天祖母死了父親的差使也交卸了正是禍不單行的日子我從北京到徐州打算跟着父親奔喪回家到徐州見着父親看見滿院狼藉的東西又想起祖母不禁簌簌地流下眼淚父親說事已如此不必難過好在天無絕人之路回家變賣典質父親還了虧空又借錢辦了喪事這些日子家中光景很是慘澹一半為了喪事一半為了父親賦閒喪事完畢父親要到南京謀事我也要回北京唸書我們便同行到南京時有朋友約去遊逛勾留了一日第二日上午便須渡江到浦口下午上車北去父親因為事忙本已說定不送我叫旅館裏一個熟識的茶房陪我同去他再三囑咐茶房甚是仔細但他終於不放心怕茶房不妥帖頗躊躇了一會其實我那年已二十歲北京已來往過兩三次是沒有甚麼要緊的了他躊躇了一會終於決定還是自己送我去我兩三回勸他不必去他只說不要緊他們去不好我們過了江進了車站我買票他忙着照顧行李行李太多了得向腳夫行些小費才可過去他便又忙着和他們講價錢我那時真是聰明過分總覺他說話不大漂亮非自己插嘴不可但他終於講定了價錢就送我上車他給我揀定了靠車門的一張椅子我將他給我做的紫毛大衣鋪好座位他囑我路上小心夜裏要警醒些不要受涼又囑託茶房好好照應我我心裏暗笑他的迂他們只認得錢託他們直是白託而且我這樣大年紀的人難道還不能料理自己麼唉我現在想想那時真是太聰明了我說道爸爸你走吧他望車外看了看說我買幾個橘子去你就在此地不要走動我看那邊月台的柵欄外有幾個賣東西的等着顧客走到那邊月台須穿過鐵道須跳下去又爬上去父親是一個胖子走過去自然要費事些我本來要去的他不肯只好讓他去我看見他戴着黑布小帽穿着黑布大馬褂深青布棉袍蹣跚地走到鐵道邊慢慢探身下去尚不大難可是他穿過鐵道要爬上那邊月台就不容易了他用兩手攀着上面兩腳再向上縮他肥胖的身子向左微傾顯出努力的樣子這時我看見他的背影我的淚很快地流下來了我趕緊拭乾了淚怕他看見也怕別人看見我再向外看時他已抱了朱紅的橘子望回走了過鐵道時他先將橘子散放在地上自己慢慢爬下再抱起橘子走到這邊時我趕緊去攙他他和我走到車上將橘子一股腦兒放在我的皮大衣上於是撲撲衣上的泥土心裏很輕鬆似的過一會說我走了到那邊來信我望着他走出去他走了幾步回過頭看見我說進去吧裏邊沒人等他的背影混入來來往往的人裏再找不着了我便進來坐下我的眼淚又來了近幾年來父親和我都是東奔西走家中光景是一日不如一日他少年出外謀生獨立支持做了許多大事哪知老境卻如此頹唐他觸目傷懷自然情不能自已情鬱於中自然要發之於外家庭瑣屑便往往觸他之怒他待我漸漸不同往日但最近兩年的不見他終於忘卻我的不好只是惦記着我惦記着我的兒子我北來後他寫了一信給我信中說道我身體平安惟膀子疼痛利害舉箸提筆諸多不便大約大去之期不遠矣我讀到此處在晶瑩的淚光中又看見那肥胖的青布棉袍黑布馬褂的背影唉我不知何時再能與他相見
